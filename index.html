<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content ="width =device-width , initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="style2.css">
        <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    </head>
    <body>
        <div id="container">
            <div id="score">Score:<span id="scorevalue">0</span></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="Quebox"></div>
            <div id="Que2box">Click on the correct answer</div>
            <div class="answerbox">
                <div id="box1"></div>
                <div id="box2"></div>
                <div id="box3"></div>
                <div id="box4"></div>
            </div>
            <div><button id="button">Start Game</button></div>
            <div id="time">Time remaining : <span id="timevalue">60</span>Sec</div> 
            <div id="gameover">
            
            </div>
        </div>
        <script src="javascript.js"></script>
        
    </body>
</html>
